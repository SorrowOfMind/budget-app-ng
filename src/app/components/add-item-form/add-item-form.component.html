<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input type="number" class="input" placeholder="amount" style="width: 100px" [ngModel]="item.amount" name="amount" required>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input type="text" class="input" placeholder="description" [ngModel]="item.description" name="description" required>
                </p>
            </div>

            <div class="field is-narrow">
                <button type="submit" class="button is-primary">Add</button>
            </div>
        </div>
    </div>
</form>
